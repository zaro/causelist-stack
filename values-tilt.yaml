# Default values for codesmart-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

useDevMode: true

app:
  image:
    repository: causelist-app
  useBasicAuth: false
  ingress:
    hosts:
      - host: causelist.tilt
        paths:
          - path: /
            pathType: ImplementationSpecific

api:
  image:
    repository: causelist-api
  env:
    MONGO_URL: "mongodb://causelist:causelist@mongo/causelist"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  appsMainDomain: tilt
